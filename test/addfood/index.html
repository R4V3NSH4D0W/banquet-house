<!DOCTYPE html>
<html>
<head>
	<title>Add Food Item</title>
	<style>
		/* Style for the popup form */
		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 1;
		}
		
		/* Style for the form inside the popup */
		.form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
			width: 50%;
			max-width: 500px;
		}
		
		/* Style for the input fields */
		input {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
			width: 100%;
			max-width: 400px;
			font-size: 16px;
		}
		
		/* Style for the submit button */
		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			margin: 10px;
			font-size: 16px;
			cursor: pointer;
			width: 100%;
			max-width: 400px;
		}
		
		/* Style for the select input */
		select {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
			width: 100%;
			max-width: 400px;
			font-size: 16px;
		}
        .close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  font-weight: bold;
  color: #aaa;
  cursor: pointer;
}

.close:hover {
  color: #000;
}
	</style>
</head>
<body>
	<button id="add-food-btn">Add Food</button>
	
	<div class="popup">
		<form class="form">
            <span class="close" id="close">&times;</span>
			<h2>Add Food Item</h2>
			<input type="text" id="food-name" placeholder="Food Name">
			<input type="text" id="food-price" placeholder="Food Price">
			<input type="file" id="food-image" accept="image/*">
			<select id="food-type">
				<option value="">Food Type</option>
				<option value="appetizer">Appetizer</option>
				<option value="soup">Soup</option>
				<option value="main-course">Main Course</option>
				<option value="dessert">Dessert</option>
				<option value="hard-drinks">Hard Drinks</option>
				<option value="soft-drinks">Soft Drinks</option>
			</select>
			<button type="submit">Submit</button>
		</form>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
