<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <button id="book-btn">Book Now</button>

<div id="booking-form-container">
   
  <div id="booking-form">
    <div id="exit-btn">
        <div class="exit-line"></div>
        <div class="exit-line"></div>
      </div>
    <h2>Booking Form</h2>
    <form>
        <div class="form-input">
          <label for="booking-date">Booking Form:</label>
          <input type="date" id="booking-from" name="booking-date">
        </div>
        <div class="form-input">
            <label for="booking-date">Booking to:</label>
            <input type="date" id="booking-to" name="booking-date">
          </div>
        <div class="form-input">
          <label for="num-guests">Number of Guests:</label>
          <input type="number" id="num-guests" name="num-guests" min="1">
        </div>
        <div class="form-input">
          <label for="service-type">Service Type:</label>
          <div class="select-container">
            <select id="service-type" name="service-type" multiple>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 4</option>
              <option value="option3">Option 5</option>
              <option value="option3">Option 6</option>
              <option value="option3">Option 7</option>
            </select>
            <div class="checkboxes-container"></div>
          </div>
          
        </div>
        <div class="form-input">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-input">
            <button type="submit" id="papersend"><i class="fa-sharp fa-solid fa-paper-plane paperplane"></i></button>
          </div>
          
          
      </form>
  </div>
</div>

<div id="overlay"></div>

</body>
<script src="script.js"></script>
</html>
